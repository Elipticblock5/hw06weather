<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>


<body>
    <!--Putting in Title Header-->
    <nav class = "navbar bg-dark navbar-dark">
        <span class="navbar-brand mx-auto h1">Weather Dashboard</span>
        
    </nav>     
    <br>
<!--This will be the container section layout-->

<div class="container-fluid">

    <!-- Container One-->

    <div class="row">
        <!--Aside section 3 column-->
        <aside class="col-md-3">
            <!--Form Section-->
            <form class="form-inline">
                <label for="city-search-box"><strong>Enter The City to Search</strong></label>
                <br>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        id="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            </form>

            <div id="past-searches"></div>
            
        </aside>

        <!--HTML for main weather section, 9 colums in bootstrap 3 used in search, Container 2-->
        <main class="col-md-9">

            <row class="border" id="cur-weather">

                <h3 id="city"></h3>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="windspeed"></p>
                <p id="feels"></p>
                <p id="uv"></p>
            </row>


          <div id="weather-boxes" class="row">

          </div>
        </main>

    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
